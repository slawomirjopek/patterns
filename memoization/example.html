<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memoization Pattern</title>
    <script src="memoization.js"></script>
</head>
<body>
    <script>
        console.time("expensiveOperation");
        expensiveOperation(1000, 10);
        console.timeEnd("expensiveOperation");

        console.log(expensiveOperation.cache); // {1000, 10: "..."}

        console.time("expensiveOperation_cached");
        expensiveOperation(1000, 10);
        console.timeEnd("expensiveOperation_cached"); // xx times faster :)
    </script>
</body>
</html>
