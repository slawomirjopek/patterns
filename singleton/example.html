<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singleton Pattern</title>
    <script src="singleton.js"></script>
</head>
<body>
    <script>
        var instance1 = Singleton.getInstance();
        var instance2 = Singleton.getInstance();

        // instances should be same
        console.log(instance1 === instance2); // true

        // counter values should be same
        console.log(instance1.getCounter() === instance2.getCounter()); // true

        instance1.increment();
        console.log(instance1.getCounter() === instance2.getCounter()); // true

        var instance3 = notSingleton.getInstance();
        var instance4 = notSingleton.getInstance();

        // instances should not be same
        console.log(instance3 === instance4); // false

        // initial counter values should be same
        console.log(instance3.getCounter() === instance4.getCounter()); // true

        // after increment counter values should not be same
        instance3.increment();
        console.log(instance3.getCounter() === instance4.getCounter()); // false
    </script>
</body>
</html>
